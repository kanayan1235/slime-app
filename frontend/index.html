
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スライム画像合成アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>スライム画像合成ジェネレーター</h1>
  <form id="upload-form">
    <input type="file" id="image-input" accept="image/*" required />
    <button type="submit">画像をアップロード</button>
  </form>
  <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
  <div id="preview-container">
    <h2>合成結果</h2>
    <img id="result-image" src="" alt="合成結果" />
  </div>
  <script src="script.js"></script>
</body>
</html>
