<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライム雨ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2em;
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    img {
      max-width: 100%;
      margin-top: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>☔ スライム雨を降らせよう</h1>
  <p>人物画像をアップロードすると、スライム雨エフェクトを自動で生成します。</p>

  <form id="uploadForm">
    <input type="file" name="file" accept="image/png, image/jpeg" required><br>
    <button type="submit">生成する</button>
  </form>

  <div id="result">
    <p id="status"></p>
    <img id="outputImage" style="display: none;">
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const outputImage = document.getElementById("outputImage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusText.textContent = "⏳ スライムを降らせています...";
      outputImage.style.display = "none";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("アップロードに失敗しました");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        outputImage.src = url;
        outputImage.style.display = "block";
        statusText.textContent = "✅ 完了しました！";
      } catch (err) {
        statusText.textContent = "❌ エラーが発生しました：" + err.message;
      }
    });
  </script>
</body>
</html>
