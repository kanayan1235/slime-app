<!-- static/index.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像アップロード（Cloudinary連携）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    .error {
      color: red;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>画像アップロード</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
    <button type="submit">アップロード</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if image_url %}
    <div>
      <h2>アップロード成功！</h2>
      <img src="{{ image_url }}" alt="アップロード画像">
    </div>
  {% endif %}
</body>
</html>
