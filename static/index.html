<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライム雨ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
      background: #f0f0f0;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
      border: 1px solid #ccc;
    }
    .loading {
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>スライム雨ジェネレーター</h1>
  <p>画像をアップロードしてスライム効果を追加します</p>

  <form id="uploadForm">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">アップロードして合成</button>
  </form>

  <div id="result">
    <p id="status" class="loading"></p>
    <img id="outputImage" src="" alt="">
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const output = document.getElementById('outputImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "処理中...しばらくお待ちください。";
      output.src = "";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.url) {
          output.src = data.url;
          status.textContent = "生成完了 🎉";
        } else {
          throw new Error("URLが取得できませんでした");
        }
      } catch (err) {
        status.textContent = "エラーが発生しました: " + err.message;
      }
    });
  </script>

</body>
</html>
